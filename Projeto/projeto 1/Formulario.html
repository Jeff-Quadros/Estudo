<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Isso é um teste de Formulario</h1>
    <h2>Vamos responder um pequeno formulario?</h2>
    <form>
      <h3>Primeiro vamos conhecer um pouco você</h3>
      <div>
        <label>Nome <input type="text" /></label> <br />
        <label>Idade <input type="number" /></label><br />
        <label>Sexo:</label>
        <label
          ><input type="radio" name="sexo" value="masculino" /> Masculino</label
        >
        <label
          ><input type="radio" name="sexo" value="feminino" /> Feminino</label
        >
      </div>
      <h3>Vamos para outras questões, mais filosóficas</h3>
      <div>
        <label
          >Se você pudesse escrever algo para si mesmo no futuro, o que seria?
        </label>
        <br />
        <textarea name="" id=""></textarea>
        <br />
        <label>Qual o sentido da vida para você?</label><br />
        <label
          ><input type="checkbox" name="sentido_vida" value="felicidade" />
          Felicidade</label
        ><br />
        <label
          ><input type="checkbox" name="sentido_vida" value="sucesso" />
          Sucesso</label
        ><br />
        <label
          ><input type="checkbox" name="sentido_vida" value="amor" />
          Amor</label
        ><br />
        <label
          ><input type="checkbox" name="sentido_vida" value="conhecimento" />
          Conhecimento</label
        ><br />

        <label>O que você mais valoriza na vida?</label><br />
        <label
          ><input type="checkbox" name="valoriza_vida" value="familia" />
          Família</label
        ><br />
        <label
          ><input type="checkbox" name="valoriza_vida" value="amizade" />
          Amizade</label
        ><br />
        <label
          ><input type="checkbox" name="valoriza_vida" value="carreira" />
          Carreira</label
        ><br />
        <label
          ><input type="checkbox" name="valoriza_vida" value="saude" />
          Saúde</label
        ><br />
      </div>
      <input type="button" value="Enviar" />
    </form>
  </body>
</html>
