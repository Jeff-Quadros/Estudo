<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Isso é um teste de Formulario</h1>
    <h2>Vamos responder um pequeno formulario?</h2>
    <form>
      <h3>Primeiro vamos conhecer um pouco você</h3>
      <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" />
        <label for="idade">Idade</label>
        <input type="number" id="idade" /><br />
        <label>Sexo:</label>
        <label for="masculino"
          ><input type="radio" name="sexo" id="masculino" value="masculino" />
          Masculino</label
        >
        <label for="feminino"
          ><input type="radio" name="sexo" id="feminino" value="feminino" />
          Feminino</label
        >
      </div>
      <h3>Vamos para outras questões, mais filosóficas</h3>
      <div>
        <label for="futuro"
          >Se você pudesse escrever algo para si mesmo no futuro, o que
          seria?</label
        >
        <br />
        <textarea name="futuro" id="futuro" placeholder="..."></textarea>
        <br />
        <label>Qual o sentido da vida para você?</label><br />
        <label for="felicidade"
          ><input
            type="checkbox"
            name="sentido_vida"
            id="felicidade"
            value="felicidade"
          />
          Felicidade</label
        ><br />
        <label for="sucesso"
          ><input
            type="checkbox"
            name="sentido_vida"
            id="sucesso"
            value="sucesso"
          />
          Sucesso</label
        ><br />
        <label for="amor"
          ><input type="checkbox" name="sentido_vida" id="amor" value="amor" />
          Amor</label
        ><br />
        <label for="conhecimento"
          ><input
            type="checkbox"
            name="sentido_vida"
            id="conhecimento"
            value="conhecimento"
          />
          Conhecimento</label
        ><br />

        <label for="valoriza_vida">O que você mais valoriza na vida?</label>
        <select name="valoriza_vida" id="valoriza_vida">
          <option value="" disabled selected>Selecione um valor</option>
          <option value="familia">Família</option>
          <option value="amizade">Amizade</option>
          <option value="carreira">Carreira</option>
          <option value="saude">Saúde</option>
        </select>
      </div>
      <input type="button" value="Enviar" />
    </form>
  </body>
</html>
